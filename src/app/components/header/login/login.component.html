<div class="container">
  <div class="row">
    <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
      <div class="panel border bg-white">
        <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">
            Login
          </h3>
        </div>
        <div class="panel-body p-3">
          <form [formGroup]="loginForm">
            <div class="form-group pt-3">
              <div class="input-field">
                <input type="text"
                  placeholder="username"
                  formControlName="username">
              </div>
              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"
                class="text-danger">*username is required</small>
            </div>
            <div class="form-group pt-3">
              <div class="input-field">
                <input type="password"
                  placeholder="password"
                  formControlName="password">
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                class="text-danger">*password is required</small>
            </div>
            <button type="submit"
              class="btn btn-primary btn-block mt-4 w-25"
              [disabled]="loginForm.invalid"
              (click)="onSubmit()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
