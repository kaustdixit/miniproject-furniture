<div class="row">
  <section class="col-6 card noborder">
    <img class="card-img"
      src="{{ oneProd.imageurl }}">
  </section>
  <section class="col-6">
    <div class="card noborder">
      <div class="card-header">
        {{ oneProd.coll }}
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ oneProd.name }}</h4>
        <br>
        <p class="card-text">{{ oneProd.description }}</p>
        <br>
        <div class="row">
          <div class="col-sm-8">
            <span class="card-text grey">Price per unit</span>
            <h4 class="card-title">{{ oneProd.price }} INR</h4>
          </div>
          <div class="col-sm-4"
            style="margin-top: 5px;">
            <span class="card-text grey">Rating</span>
            <button type="button"
              class="btn btn-success"
              style="margin-left: 20px;">{{ oneProd.rating }}</button>
          </div>
        </div>
        <br>
        <!-- <div class="buybtn">
          <a href="#"
            class="btn btn-dark">Buy Now</a>
        </div> -->
      </div>
    </div>
  </section>
</div>
<br>
<hr>
